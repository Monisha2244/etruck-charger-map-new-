      else if (score >= 7.0) return "orange";
      else return "red";
    }

    // Group by route
    const routes = {};
    data.forEach(site => {
      const key = site.route;
      if (!routes[key]) routes[key] = [];
      routes[key].push(site);

      const color = getMarkerColor(site.totalScore);
      const marker = L.circleMarker([site.lat, site.lon], {
        radius: 8,
        color: color,
        fillColor: color,
        fillOpacity: 0.8,
        weight: 1
      }).addTo(map);

      const popup = `
        <b>${site.name}</b><br>
        <b>Route:</b> ${site.route}<br>
        <b>Total Score:</b> ${site.totalScore}<br>
        <b>Scores:</b><br>
        ğŸ›£ï¸ Proximity: ${site.proximity}<br>
        ğŸ…¿ï¸ Space: ${site.space}<br>
        ğŸš› Logistics: ${site.logistics}
      `;
      marker.bindPopup(popup);
    });

    // Draw actual road route
    async function drawRouteLine(coords, color) {
      const body = {
        coordinates: coords,
        format: "geojson"
      };

      const res = await fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
        method: "POST",
        headers: {
          "Authorization": API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!res.ok) {
        console.error("Route request failed:", await res.text());
        return;
      }

      const json = await res.json();
      const routeLine = L.geoJSON(json, {
        style: {
          color: color,
          weight: 4,
          opacity: 0.8
        }
      }).addTo(map);
    }

    // Draw all route lines
    (async () => {
      const colors = ["purple", "blue", "red", "green", "orange"];
      let i = 0;
      for (const route in routes) {
        const sites = routes[route];
        if (sites.length >= 2) {
          const coords = sites.map(s => [s.lon, s.lat]); // OpenRouteService needs [lon, lat]
          await drawRouteLine(coords, colors[i % colors.length]);
          i++;
        }
      }
    })();
  </script>
</body>
